<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o CharJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex;">
    <div>
        <canvas id="myChart" style="position: relative; height:40vh; width:900px"></canvas>
    </div>

    <div>
        <canvas id="myChart2" style="position: relative; height:40vh; width:900px"></canvas>
    </div>


</body>
<script>
    //vetor: pacotinhos com dados de 0 até o valor final  
    // const é uma constante, uma declaração tipo variável
    const labels = [
        'January',
        'Febuary',
        'March',
        'April',
        'May',
        'June',
    ];
 
    //aqui é um vetor, mas um json também
    // esse data é DADOS   
    const data = {
        labels: labels,
        datasets: [{
            label: 'My First dataset',
            backgroundColor: 'rgb(255,99,132)',
            borderColor: 'rgb(255,99,132)',
            data: [0, 10, 5, 2, 20, 30, 45],
        }]
    };
    const config = {
        type: 'line',
        data: data,
        option: {}
        
    }; const config2 = {
        type: 'bar',
        data: data,
        option: {}
    };
</script>
<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    );
</script>
</html>
